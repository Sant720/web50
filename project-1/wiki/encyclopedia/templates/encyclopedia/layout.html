{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/274/bug_1f41b.png">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2 class="site-title"><a href="{% url 'wiki:index' %}" class="sidebar-link">Wiki</a></h2>
                <form action="{% url 'wiki:search' %}" method="post" class="search_bar">
                    {% csrf_token %}
                    <input class="search" type="text" name="q" placeholder="Search" autocomplete="off">
                </form>
                <div class="sidebar-element">
                    <a class="sidebar-link" href="{% url 'wiki:index' %}">Home</a>
                </div>
                <div class="sidebar-element">
                    <a class="sidebar-link" href="{% url 'wiki:create' %}">Create New Page</a>
                </div>
                <div class="sidebar-element">
                    <a class="sidebar-link" href="{% url 'wiki:random' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                <div class="content">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
