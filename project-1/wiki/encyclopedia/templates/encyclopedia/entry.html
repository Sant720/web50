{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ entry }}
{% endblock title %}

{% block body %}
<div class="entry-content">
    {% if content %}
    {{ content | safe }}
    <a href="{% url 'wiki:wiki' %}{{ entry }}/edit" class="btn btn-light edit_btn">Edit Page</a>
    {% else %}
    <h1>Oh no!</h1>
    <p>It looks like this page doesn't exist yet.</p>
    <p>Try creating a <a href="{% url 'wiki:create' %}">New Page</a>!</p>
    {% endif %}
</div>

{% endblock body %}
