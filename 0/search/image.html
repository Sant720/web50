<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/right-pointing-magnifying-glass_1f50e.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>    
            <span class="header">
                <a href="index.html">Search</a>
                <a href="image.html">Images</a>
                <a href="advanced.html">Advanced</a>
            </span>        
        </header>
        <div class="wrapper">
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                <div class="logo-subtext">
                    <span>images</span>
                </div>
            </div>            
            <form action="https://google.com/search" target="_blank" autocomplete="off">
                    <input id="qbox" type="text" name="q">
                    <button type="submit"><i class="fa fa-search"></i></button>
                    </input>
                    <input value="isch" name="tbm" type="hidden">
                    
            </form>
        </div>
    </body>
</html>
