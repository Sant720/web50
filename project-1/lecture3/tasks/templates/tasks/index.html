{% extends "tasks/layout.html" %}
{% block content %}
    <h1>Tasks</h1>
    <div class="tasks">
        <ul>
            {% for task in tasks %}
            <li>{{ task }}</li>
            {% empty %}
            <li>No tasks</li>
            {% endfor %}
        </ul>
    </div>
    <a href="{% url 'tasks:add' %}" class="main-button">Add</a>
{% endblock content %}
