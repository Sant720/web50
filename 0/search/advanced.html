<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/right-pointing-magnifying-glass_1f50e.png">
    </head>
    <body>
        <header class="advanced-header">    
            <span class="header">
                <a href="index.html">Search</a>
                <a href="image.html">Images</a>
                <a href="advanced.html">Advanced</a>
            </span>        
        </header>
        <img class="small-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        
        <div>
            <div class="title-box">
                <h1 class="advanced-title">Advanced Search</h1>
            </div>

            <div class="advanced-wrapper">
                <div class="sidebar">
                    <h2 class="advanced-h2">Find pages with...</h2>
                    <p>all these words:</p>
                    <p>this exact word or phrase:</p>
                    <p>any of these words:</p>
                    <p>none of these words:</p>
                </div>
                <div class="container">
                    <div>
                        <form action="https://google.com/search" target="_blank" autocomplete="off" >
                            <input class="ad-input" type="text" name="as_q">
                            <input class="ad-input" type="text" name="as_epq">
                            <input class="ad-input" type="text" name="as_oq">
                            <input class="ad-input" type="text" name="as_eq">
                            <input id="ad-button" type="submit" value="Advanced Search">
                        </form>
                    </div>
                </div>
            </div>
            
            
        </div>
    </body>
</html>
